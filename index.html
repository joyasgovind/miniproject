<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>SwaggyP36000 IPA Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light Background */
            color: #333; /* Dark Text */
        }

        header {
            background-color: #007aff; /* iOS Blue Header */
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
            color: #fff; /* White Text */
        }

        .header-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .header-button {
            background-color: #fff; /* White Button */
            color: #007aff; /* iOS Blue Text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .header-button:hover {
            background-color: #007aff; /* iOS Blue Button on Hover */
            color: #fff; /* White Text on Hover */
        }

        .search-container {
            text-align: center;
            margin: 10px 0;
        }

        #search-bar {
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc; /* Light Border */
            border-radius: 5px;
            font-size: 14px;
            color: #333; /* Dark Text */
            background-color: #fff; /* White Background */
        }

        #app-container {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .app-card {
            background-color: #fff; /* White Card Background */
            color: #333; /* Dark Text */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 5px;
            padding: 15px;
            width: calc(50% - 10px);
            box-sizing: border-box;
            transition: box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .app-card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .app-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333; /* Dark Text */
        }

        p {
            margin-bottom: 5px;
            color: #555; /* Gray Text */
        }

        .download-link {
            display: block;
            margin-top: 5px;
            text-decoration: none;
            color: #007aff; /* iOS Blue Link */
            font-size: 14px;
        }

        /* Hide the modal initially */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff; /* White Modal Background */
            color: #333; /* Dark Text */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%; /* Adjust the max-width as needed */
            text-align: left;
            position: relative;
        }

        .ok-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #007aff; /* iOS Blue Button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .ok-btn:hover {
            background-color: #0056b3; /* Darker Blue on Hover */
        }

        .show-details-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #007aff; /* iOS Blue Button */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .show-details-btn:hover {
            background-color: #0056b3; /* Darker Blue on Hover */
        }

        /* Adjustments for mobile devices */
        @media only screen and (max-width: 600px) {
            .app-card {
                width: calc(100% - 10px);
            }

            #search-bar {
                width: 100%;
            }

            .header-buttons {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 1.2em;
            }

            .modal-content {
                max-width: 90%;
            }
        }

        #pagination-container {
            text-align: center;
            margin-top: 10px;
        }

        #pagination-container button {
            background-color: #007aff; /* iOS Blue Pagination Button */
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        #pagination-container button:hover {
            background-color: #0056b3; /* Darker Blue on Hover */
        }

        #page-info {
            font-size: 14px;
            margin: 0 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>SwaggyP36000 IPA Library</h1>
    </header>

    <div class="header-buttons">
        <button class="header-button releases-button" onclick="openReleasesPage()">Releases</button>
        <button class="header-button status-guide-button" onclick="openStatusGuide()">Status Guide</button>
    </div>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for apps..." oninput="filterApps()">
    </div>

    <div id="app-container"></div>

   <!-- Add a modal for showing details -->
<div id="detailsModal" class="modal" style="display: none;">
    <div class="modal-content">       
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <p id="modalVersion"></p>
        <p id="modalSourceMaintainer"></p>
        <p id="modalLastUpdated"></p>
        <p id="modalStatus"></p>
        <button class="ok-btn" onclick="closeDetailsModal()">OK</button>
    </div>
</div>

    <!-- Add a new div for pagination controls -->
    <div id="pagination-container">
        <button onclick="prevPage()">Prev</button>
        <span id="page-info">Page 1</span>
        <button onclick="nextPage()">Next</button>
    </div>

</body>

</html>

<script>
    const appLink = 'https://raw.githubusercontent.com/swaggyP36000/TrollStore-IPAs/main/apps.json';
    const mappingLink = 'https://raw.githubusercontent.com/joyasgovind/miniproject/main/mapped.json';

    let originalApps = [];
    let appMappings = {};
    const appsPerPage = 8;
    let currentPage = 1;

    // Fetch the mapping information
    fetch(mappingLink)
        .then(response => response.json())
        .then(mappings => {
            appMappings = mappings;
        })
        .catch(error => console.error('Error fetching mapping data:', error));

    // Fetch the app information
    fetch(appLink)
        .then(response => response.json())
        .then(apps => {
            originalApps = apps.apps;
            displayApps(originalApps);
        })
        .catch(error => console.error('Error fetching app data:', error));

    function createAppCard(app) {
        const appCard = document.createElement('div');
        appCard.classList.add('app-card');

        const img = document.createElement('img');
        img.src = app.iconURL;
        img.alt = app.name;

        const appName = document.createElement('h2');
        appName.textContent = app.name;

        const appBundleId = document.createElement('p');
        appBundleId.textContent = `Bundle ID: ${app.bundleIdentifier}`;
        appBundleId.classList.add('bundle-id');

        const appVersion = document.createElement('p');
        appVersion.textContent = `Latest Version: ${app.version}`;

        const appVersionDate = document.createElement('p');
        appVersionDate.textContent = `Updated: ${app.versionDate}`;

        const appSize = document.createElement('p');
        const sizeInMB = (app.size / (1024 * 1024)).toFixed(2);
        appSize.textContent = `Size: ${sizeInMB} MB`;

        const downloadLink = document.createElement('a');
        downloadLink.href = app.downloadURL;
        downloadLink.textContent = 'Download';
        downloadLink.classList.add('download-link');

        const showDetailsBtn = document.createElement('button');
        showDetailsBtn.textContent = 'Show Details';
        showDetailsBtn.classList.add('show-details-btn');
        showDetailsBtn.onclick = () => showDetails(app.name.toLowerCase()); // Convert to lowercase for comparison

        appCard.appendChild(img);
        appCard.appendChild(appName);
        appCard.appendChild(appBundleId);
        appCard.appendChild(appVersion);
        appCard.appendChild(appVersionDate);
        appCard.appendChild(appSize);
        appCard.appendChild(downloadLink);
        appCard.appendChild(showDetailsBtn);

        return appCard;
    }

    function displayApps(apps) {
        const appContainer = document.getElementById('app-container');
        appContainer.innerHTML = '';

        const startIndex = (currentPage - 1) * appsPerPage;
        const endIndex = startIndex + appsPerPage;
        const slicedApps = apps.slice(startIndex, endIndex);

        const groupedApps = groupAppsByAppName(slicedApps);

        groupedApps.forEach(group => {
            const appCard = createAppCard(group[0]);
            appContainer.appendChild(appCard);
        });

        updatePageInfo();
    }

    function groupAppsByAppName(apps) {
        const groupedApps = {};
        apps.forEach(app => {
            if (!groupedApps[app.name]) {
                groupedApps[app.name] = [];
            }
            groupedApps[app.name].push(app);
        });
        return Object.values(groupedApps);
    }

     function filterApps() {
        const searchInput = document.getElementById('search-bar').value.toLowerCase();
        const filteredApps = originalApps.filter(app => app.name.toLowerCase().includes(searchInput));
        displayApps(filteredApps);

        // Update pagination visibility
        const paginationContainer = document.getElementById('pagination-container');
        paginationContainer.style.display = searchInput ? 'none' : 'block';
    }

    function showDetails(appName) {
        const detailsLink = 'https://raw.githubusercontent.com/joyasgovind/miniproject/main/table_data.json';
        fetch(detailsLink)
            .then(response => response.json())
            .then(details => {
                // First, try to find the app details directly
                let appDetails = details.find(app => app['App Name'].toLowerCase() === appName.toLowerCase());

                if (!appDetails) {
                    // If direct match not found, check the mapping
                    const mappedAppName = appMappings[appName.toLowerCase()];

                    if (mappedAppName) {
                        appDetails = details.find(app => app['App Name'].toLowerCase() === mappedAppName.toLowerCase());
                    }
                }

                if (appDetails) {
                    // Populate modal content
                    document.getElementById('modalTitle').textContent = appDetails['App Name'];
                    document.getElementById('modalDescription').textContent = `Description: ${appDetails.Description}`;
                    document.getElementById('modalVersion').textContent = `Version: ${appDetails.Version}`;
                    document.getElementById('modalSourceMaintainer').textContent = `Source/Maintainer: ${appDetails['Source/Maintainer']}`;
                    document.getElementById('modalLastUpdated').textContent = `Last Updated: ${appDetails['Last Updated']}`;
                    document.getElementById('modalStatus').textContent = `Status: ${appDetails.Status}`;

                    // Display modal
                    const modal = document.getElementById('detailsModal');
                    modal.style.display = 'flex';
                } else {
                    alert(`Details not available for ${appName}`);
                }
            })
            .catch(error => console.error('Error fetching details:', error));
    }

    function closeDetailsModal() {
        const modal = document.getElementById('detailsModal');
        modal.style.display = 'none';
    }

    function updatePageInfo() {
        const pageInfo = document.getElementById('page-info');
        pageInfo.textContent = `Page ${currentPage}`;
    }

    function nextPage() {
    const totalApps = originalApps.length;
    const totalPages = Math.ceil(totalApps / appsPerPage);

    if (currentPage < totalPages) {
        currentPage++;
        displayApps(originalApps);
        scrollToTop();
    }
}

function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        displayApps(originalApps);
        scrollToTop();
    }
}

function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}

// Function to open the Releases page in a new tab
        function openReleasesPage() {
            window.open('contents/releasetest.html', '_blank');
        }

        // Function to open the Status Guide page in a new tab
        function openStatusGuide() {
            window.open('contents/statusguide.html', '_blank');
        }
</script>


</body>

</html>
