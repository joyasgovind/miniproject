<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Down App Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1d1f20, #2b2d2e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .animation-container {
      position: relative;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid transparent;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s infinite linear;
    }

    .monitor {
      position: absolute;
      width: 80px;
      height: 55px;
      background-color: #4CAF50;
      border-radius: 10px;
      top: -30px;
      left: calc(50% - 40px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    @media(max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .loader {
        width: 40px;
        height: 40px;
      }

      .monitor {
        width: 60px;
        height: 40px;
        top: -25px;
        left: calc(50% - 30px);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Website Down :/</h1>
    <p>Stay tuned! APpapp is launching soon.</p>
    <div class="animation-container">
      <div class="loader"></div>
      <div class="monitor"></div>
    </div>
  </div>
</body>
</html>
