<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SwaggyP36000 IPA Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark Background */
            color: #fff; /* Light Text */
        }

        header {
            background-color: #212121; /* Dark Header */
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
            color: #fff; /* White Text */
        }

        .header-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .header-button {
            background-color: #0096FF; /* Dark Button */
            color: #fff; /* White Text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .header-button:hover {
            background-color: #555; /* Darker Button on Hover */
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        #search-bar {
            padding: 12px;
            width: 50%;
            border: 1px solid #444; /* Lighter Border */
            border-radius: 25px; /* Rounded Search Bar */
            font-size: 16px;
            color: #fff; /* Light Text */
            background-color: #333; /* Darker Background */
            box-sizing: border-box;
            transition: width 0.3s;
        }

        #search-bar:focus {
            width: 70%;
        }

        #app-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .app-card {
            background-color: #333; /* Dark Card Background */
            color: #fff; /* Light Text */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: calc(50% - 40px);
            box-sizing: border-box;
            transition: box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .app-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        
      img {
    width: 50%;
    height: 50;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 15px;
    display: block;
    margin: auto; /* Center the image horizontally */
}

        h2 {
            font-size: 1.6em;
            margin-bottom: 10px;
            color: #fff;; /* Light Text */
			text-align: center;
			font-weight: bold;
        }

        p {
            margin-bottom: 10px;
            color: #fff; /* Lighter Gray Text */
 	    
        }
		
		c {
            margin-bottom: 10px;
            color: #fff; /* Lighter Gray Text */
			font-family: 'Open Sans', sans-serif;
			font-size: 17px;
        }

.download-link {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px 20px;
  border-radius: 5px;
  background-color: #00FF00; /* Green */
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  border: none;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease-in-out;
}

.download-link::before {
  content: "\f0ab"; /* Font Awesome download icon code */
  font-family: FontAwesome;
  margin-right: 5px;
  font-size: 15px;
}

.download-link:hover {
  background-color: #009e7a; /* Darker green on hover */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333; /* Dark Modal Background */
            color: #fff; /* Light Text */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 30%;
            text-align: left;
            position: relative;
			animation: animateModal 0.5s ease-in-out;
        }
		
		@keyframes animateModal {
  from { opacity: 0; transform: scale(0.5); }
  to { opacity: 1; transform: scale(1); }
}

.modal.closing .modal-content {
  animation: animateModalOut 0.5s ease-in-out;
}

@keyframes animateModalOut {
  from { opacity: 1; transform: scale(1); }
  to { opacity: 0; transform: scale(0.5); }
}
		

        .ok-btn {
            display: block;
            margin-top: 20px;
			margin: auto;
            padding: 12px;
            background-color: #007aff; /* iOS Blue Button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .ok-btn:hover {
            background-color: #0056b3; /* Darker Blue on Hover */
        }
		
		.show-details-btn,
.download-link {
  margin: 10px auto; /* Add margin-top and margin-bottom */
}

.show-details-btn {
  display: block;
  margin: auto;
  padding: 10px;
  background-color: #FFFFFF; /* iOS Blue Button */
  color: #111111;
  border: none;
  border-radius: 4px; /* Change to same radius as download-link */
  cursor: pointer;
  font-size: 13px;
  font-weight: bold;
  transition: all 0.3s ease-in-out;
  width: 90px;
  text-align: center; /* Center text within the button */
}

.show-details-btn::before {
  content: "\f05a"; /* Font Awesome download icon code */
  font-family: FontAwesome;
  margin-right: 5px;
  font-size: 15px;
}

.show-details-btn:hover {
  background-color: #005f83; /* Darker blue on hover */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

        @media only screen and (max-width: 600px) {
            .app-card {
                width: calc(100% - 45px);
            }

            #search-bar {
                width: 60%;
            }

            .header-buttons {
                flex-direction: row;
                align-items: center;
            }

            h1 {
                font-size: 1.4em;
            }

            .modal-content {
                max-width: 80%;
            }
        }

        #pagination-container {
            text-align: center;
            margin-top: 20px;
        }

        #pagination-container button {
            background-color: #000000; /* iOS Blue Pagination Button */
            color: #fff;
            border: none;
            padding: 12px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        #pagination-container button:hover {
            background-color: #0056b3; /* Darker Blue on Hover */
        }

        #page-info {
            font-size: 18px;
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>SwaggyP36000 IPA Library</h1>
	<header onclick="goToIndex()">

    </header>

    <div class="header-buttons">
        <button class="header-button releases-button" onclick="openReleasesPage()">Releases</button>
        <button class="header-button status-guide-button" onclick="openStatusGuide()">Status Guide</button>
    </div>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for apps..." oninput="filterApps()">
    </div>

    <div id="app-container"></div>

    <div id="detailsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <c id="modalDescription"></c>
            <p id="modalVersion"></p>
            <p id="modalSourceMaintainer"></p>
            <p id="modalLastUpdated"></p>
            <c id="modalStatus"></c>
            <button class="ok-btn" onclick="closeDetailsModal()">OK</button>
        </div>
    </div>

    <div id="pagination-container">
        <button onclick="prevPage()">‹</button>
        <span id="page-info">Page 1</span>
        <button onclick="nextPage()">›</button>
    </div>
</body>

</html>


<script>
    const appLink = 'https://raw.githubusercontent.com/swaggyP36000/TrollStore-IPAs/main/apps.json';
    const mappingLink = 'https://raw.githubusercontent.com/joyasgovind/miniproject/main/mapped.json';

    let originalApps = [];
    let appMappings = {};
    const appsPerPage = 8;
    let currentPage = 1;

    // Fetch the mapping information
    fetch(mappingLink)
        .then(response => response.json())
        .then(mappings => {
            appMappings = mappings;
        })
        .catch(error => console.error('Error fetching mapping data:', error));

    // Fetch the app information
    fetch(appLink)
        .then(response => response.json())
        .then(apps => {
            originalApps = apps.apps;
            displayApps(originalApps);
        })
        .catch(error => console.error('Error fetching app data:', error));

function createAppCard(app) {
    const appCard = document.createElement('div');
    appCard.classList.add('app-card');

    const img = document.createElement('img');
    img.src = app.iconURL;
    img.alt = app.name;

    const appName = document.createElement('h2');
    appName.textContent = app.name;

    const appBundleId = document.createElement('p');
    appBundleId.textContent = `Bundle ID: ${app.bundleIdentifier}`;
    appBundleId.classList.add('bundle-id');

    const latestVersion = app.versions[0]; // Get the latest version
    const appVersion = document.createElement('p');
    appVersion.textContent = `Latest Version: ${latestVersion.version}`;

    const appVersionDate = document.createElement('p');
    appVersionDate.textContent = `Updated: ${latestVersion.date}`;

    const appSize = document.createElement('p');
    const sizeInMB = (latestVersion.size / (1024 * 1024)).toFixed(2);
    appSize.textContent = `Size: ${sizeInMB} MB`;

    const downloadLink = document.createElement('a');
    downloadLink.href = latestVersion.downloadURL;
    downloadLink.textContent = 'Download';
    downloadLink.classList.add('download-link');

    const showDetailsBtn = document.createElement('button');
    showDetailsBtn.textContent = 'Details';
    showDetailsBtn.classList.add('show-details-btn');
    showDetailsBtn.onclick = () => showDetails(app.name.toLowerCase()); // Convert to lowercase for comparison

    appCard.appendChild(img);
    appCard.appendChild(appName);
    appCard.appendChild(appBundleId);
    appCard.appendChild(appVersion);
    appCard.appendChild(appVersionDate);
    appCard.appendChild(appSize);
    appCard.appendChild(downloadLink);
    appCard.appendChild(showDetailsBtn);

    return appCard;
}
    function displayApps(apps) {
        const appContainer = document.getElementById('app-container');
        appContainer.innerHTML = '';

        const startIndex = (currentPage - 1) * appsPerPage;
        const endIndex = startIndex + appsPerPage;
        const slicedApps = apps.slice(startIndex, endIndex);

        const groupedApps = groupAppsByAppName(slicedApps);

        groupedApps.forEach(group => {
            const appCard = createAppCard(group[0]);
            appContainer.appendChild(appCard);
        });

        updatePageInfo();
    }

    function groupAppsByAppName(apps) {
        const groupedApps = {};
        apps.forEach(app => {
            if (!groupedApps[app.name]) {
                groupedApps[app.name] = [];
            }
            groupedApps[app.name].push(app);
        });
        return Object.values(groupedApps);
    }

     function filterApps() {
        const searchInput = document.getElementById('search-bar').value.toLowerCase();
        const filteredApps = originalApps.filter(app => app.name.toLowerCase().includes(searchInput));
        displayApps(filteredApps);

        // Update pagination visibility
        const paginationContainer = document.getElementById('pagination-container');
        paginationContainer.style.display = searchInput ? 'none' : 'block';
    }

    function showDetails(appName) {
        const detailsLink = 'https://raw.githubusercontent.com/joyasgovind/miniproject/main/table_data.json';
        fetch(detailsLink)
            .then(response => response.json())
            .then(details => {
                // First, try to find the app details directly
                let appDetails = details.find(app => app['App Name'].toLowerCase() === appName.toLowerCase());

                if (!appDetails) {
                    // If direct match not found, check the mapping
                    const mappedAppName = appMappings[appName.toLowerCase()];

                    if (mappedAppName) {
                        appDetails = details.find(app => app['App Name'].toLowerCase() === mappedAppName.toLowerCase());
                    }
                }

                if (appDetails) {
                    // Populate modal content
                    document.getElementById('modalTitle').textContent = appDetails['App Name'];
                    document.getElementById('modalDescription').textContent = `Description: ${appDetails.Description}`;
                    document.getElementById('modalStatus').textContent = `Status: ${appDetails.Status}`;

                    // Display modal
                    const modal = document.getElementById('detailsModal');
                    modal.style.display = 'flex';
                } else {
                    alert(`Details not available for ${appName}`);
                }
            })
            .catch(error => console.error('Error fetching details:', error));
    }

    function closeDetailsModal() {
  const modal = document.getElementById('detailsModal');
  modal.classList.add('closing');
  setTimeout(() => {
    modal.style.display = 'none';
    modal.classList.remove('closing'); // Remove the class after animation completes
  }, 440); // Delay hiding the modal after animation completes
}

	// JavaScript function to handle the click event and reload the page
    function goToIndex() {
        // Assuming "index.html" is your index page, you can change this accordingly
        window.location.href = 'https://joyas-miniproject.netlify.app/';
    }

    function updatePageInfo() {
        const pageInfo = document.getElementById('page-info');
        pageInfo.textContent = `Page ${currentPage}`;
    }

    function nextPage() {
    const totalApps = originalApps.length;
    const totalPages = Math.ceil(totalApps / appsPerPage);

    if (currentPage < totalPages) {
        currentPage++;
        displayApps(originalApps);
        scrollToTop();
    }
}

function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        displayApps(originalApps);
        
    }
}

function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}

// Function to open the Releases page in a new tab
        function openReleasesPage() {
            window.open('releasetest.html', '_blank');
        }

        // Function to open the Status Guide page in a new tab
        function openStatusGuide() {
            window.open('statusguide.html', '_blank');
        }
</script>


</body>

</html>
