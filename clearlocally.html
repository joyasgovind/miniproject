<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
        }

        #clearButton {
            padding: 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            outline: none;
        }

        #clearButton:hover {
            background-color: darkred;
        }

        #passwordInput {
            margin: 10px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Clear Local Database</h1>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="clearButton" onclick="initiateClearance()">Execute</button>
    </div>

    <script>
        function initiateClearance() {
            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput.value.trim();

            if (password === 'dbit') {
                // Confirm with the user before clearing local storage
                const isConfirmed = confirm('Initiate clearance sequence?\nThis action is irreversible.');

                if (isConfirmed) {
                    // Clear local storage
                    localStorage.clear();
                    alert('Local storage has been successfully cleared.');
                }
            } else {
                alert('Access denied. Incorrect password.');
            }
        }
    </script>
</body>
</html>
